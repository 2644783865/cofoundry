<form #form="ngForm"
      ng-transclude 
      novalidate 
      name="{{name}}"
      class="form-horizontal" 
      [ngClass]="editMode ? 'form-edit-on' : 'form-edit-off'"
      (ngSubmit)="onSubmit(form.value, form.valid)">
      <div class="row form-row">
            <ng-content></ng-content>
      </div>
</form>
