<div class="card">
    <div class="card-block">
        <h3 class="card-title">{{title}}</h3>
    </div>

    <ng-content></ng-content>
    
    <div class="card-block">
        <div class="btn-group">
            <a class="btn btn-primary" href="{{listurl}}" *ngIf="listurl"><i class="icon-list"></i> All {{entitynameplural}}</a>
            <a class="btn btn-primary" href="{{createurl}}" *ngIf="createurl"><i class="icon-plus"></i> New {{entityname}}</a>
        </div>
        <button class="btn" type="button" (click)="close()">Close</button>
    </div>
</div>
